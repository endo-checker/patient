name: Deploy Update

on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.PATIENT_REGISTRY_USERNAME }}
          password: ${{ secrets.PATIENT_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: elzacharoo/patient:${{ github.sha }}
          file: ./DockerFile/Dockerfile
          context: ./DockerFile/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PATIENT_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n patient -g DefaultResourceGroup-EAU --server docker.io --username  ${{ secrets.PATIENT_REGISTRY_USERNAME }} --password ${{ secrets.PATIENT_REGISTRY_PASSWORD }}
            az containerapp update -n patient -g DefaultResourceGroup-EAU --image elzacharoo/patient:${{ github.sha }}
