name: Trigger auto deployment for ca-patient

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'DockerFile/**'
    - '.github/workflows/ca-patient-AutoDeployTrigger-9a428a0c-1922-413d-b850-ed0b11e3f423.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: acrendochecker.azurecr.io
          username: ${{ secrets.CAPATIENT_REGISTRY_USERNAME }}
          password: ${{ secrets.CAPATIENT_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: acrendochecker.azurecr.io/ca-patient:${{ github.sha }}
          file: ./DockerFile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAPATIENT_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n ca-patient -g rg-platform --server acrendochecker.azurecr.io --username  ${{ secrets.CAPATIENT_REGISTRY_USERNAME }} --password ${{ secrets.CAPATIENT_REGISTRY_PASSWORD }}
            az containerapp update -n ca-patient -g rg-platform --image acrendochecker.azurecr.io/ca-patient:${{ github.sha }}
